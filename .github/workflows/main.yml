name: CI/CD Discord Bot (TOB)
on:
  push:
    branches:
      - "**"
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v2
    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@master
      with:
        targets: ""
  jobs:
    deployAnsible:
      needs: build
      runs-on: ubuntu-latest
      steps:
      - name: 'Ansible'
        uses: actions/checkout@v1
          description: 'Runs an Ansible playbook'
          inputs:
            playbook:
              description: 'Ansible playbook to run'
              required: true
              default: playbook.yml
            inventory:
              description: 'Ansible inventory to use'
              required: true
              default: localhost
          runs:
            using: 'docker'
            image: 'Dockerfile'
            args:
              - ${{ inputs.playbook }}
              - ${{ inputs.inventory }}

  ##inversed places
  jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build -t tob .
      - name: Run the docker repo
        run: docker run --name ci_container -itd tob
      - name: See if the container is executing
        run: docker ps
      - name: Test our functions
        run: docker exec ci_container npm test
        
  build: