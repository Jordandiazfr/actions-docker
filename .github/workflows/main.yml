name: CI/CD Discord Bot (TOB)
on:
  push:
    branches: "**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build -t tob .
      - name: Run the docker repo
        run: docker run -itd tob
      - name: See if the container is executing
        run: docker ps
      - name: Build test container
        run: docker build -t node-docker --target test .
      - name: Test our functions
        run: docker run -t node-docker
      - name: Build prod
        run: docker build -t node-docker --target prod .
      - name: Execute prod
        run: docker run -t node-docker
