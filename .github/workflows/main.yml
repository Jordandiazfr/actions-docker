name: CI/CD Discord Bot (TOB)
on:
  push:
    branches: "**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: docker ps
        run: docker ps
      - name: Build test container
        run: docker build -t node-docker --target test . && docker run -t node-docker
      - name: Build prod
        run: docker build -t node-docker --target prod .
      - name: Execute prod
        run: docker run -t node-docker
